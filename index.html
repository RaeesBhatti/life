<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A calender view of life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="assets/main.js"></script>
  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <h1>Life Calender</h1>
  <form id="inputs">
    <label>Enter your date of birth</label>
    <input type="date" id="dob" required>
    <button type="submit">Calculate</button>
  </form>
  <h2>Weeks of a good expected life (90 years)</h2>
  <div id="calender"></div>
  <div>
    <p id="usage"></p>
    <h2>Legend:</h2>
    <div id="legend">
      <span class="symbol darkblue">Childhood</span>
      <span class="symbol blue">Preadolescence</span>
      <span class="symbol red">Not so sure to survive long enough</span>
      <span class="symbol black">Life already used</span>
    </div>
  </div>

  <p><strong>Note:</strong> Immortality pills will be invented after two years of your death.</p>
</body>
</html>
